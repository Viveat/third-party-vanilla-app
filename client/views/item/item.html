<template name="item">
  <div class="ui text container center aligned">
    <h3>{{item.name}}</h3>
    <img class="ui image centered align" src="http://www.watt.it/{{item.images.[0].attachment_url}}" />
    {{{item.description}}}
  </div>
  <div class="action-bar-widget">
    {{> viveatWidgetActionBar itemId="xt2gasQZbTcNWqufB" widgetId="action-bar-item"}}
  </div>
</template>
